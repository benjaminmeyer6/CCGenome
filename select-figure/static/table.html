.bk-layout-fixed {
    margin: 0 auto;

div.content {

}

/* selection table */

table.figures td {
    padding: 20px;
    text-align: center;
    vertical-align: top;
}

figure {
    text-align: center;
    margin-inline-end: 0;
    margin-inline-start: 0;
    margin-block-start: 0;
    margin-block-end: 0;
    margin: 0; /* needed for safari */
}

figure figcaption {

}

img.figure-thumbnail {

   /* border-radius: 30px; */
   padding:2px;
   /* border:2px solid #14afff; */
   /* background-color:#fff; */
   /* background-color: rgba(245,245,245,.19);*/
   border-radius: 4px;
}

/* Container holding the image and the text */
.container {
    position: relative;
    text-align: center;
    /*color: white;*/
}

/* Text to appear upon hover */
.hover-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    /* color: #14afff; */
    /* color: black; */
    color: #1565C0;
    font-size: 1.3em;
    font-weight: bold;
}

.container:hover img {
   opacity: 0.3;
   filter: alpha(opacity=30);
}

.container:hover .hover-text {
   opacity: 1.0;
}

</style>
